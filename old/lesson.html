<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Xhosa with Socrates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with navigation -->
        <div class="flex justify-between items-center mb-8">
            <a href="course.html" class="text-indigo-600 dark:text-indigo-400 hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Course
            </a>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-yellow-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <div class="flex items-center gap-2">
                    <button id="fontSizeDecrease" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white" title="Decrease font size">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                    <button id="fontSizeReset" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white text-sm" title="Reset font size">A</button>
                    <button id="fontSizeIncrease" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white" title="Increase font size">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Lesson Container -->
        <div id="lessonContainer" class="max-w-3xl mx-auto">
            <!-- Initial State -->
            <div id="startScreen" class="text-center py-16">
                <h1 id="lessonTitle" class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Loading Lesson...</h1>
                <p id="lessonObjective" class="text-lg text-gray-600 dark:text-gray-300 mb-8"></p>
                <button id="startLessonBtn" class="px-8 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
                    Begin Lesson
                </button>
            </div>

            <!-- Lesson Content (initially hidden) -->
            <div id="lessonContent" class="hidden">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mb-8">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <span id="turnCounter" class="text-sm font-medium text-indigo-600 dark:text-indigo-400">Turn 1 of 10</span>
                            <span id="sectionBadge" class="px-3 py-1 text-xs font-semibold bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200 rounded-full">
                                Introduction
                            </span>
                        </div>
                        
                        <div id="turnContent" class="prose dark:prose-invert max-w-none">
                            <!-- Content will be loaded here -->
                        </div>
                        
                        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                            <div id="thinkingMethod" class="mb-4">
                                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Thinking Method:</h4>
                                <div id="methodTags" class="flex flex-wrap gap-2">
                                    <!-- Method tags will be added here -->
                                </div>
                            </div>
                            
                            <div id="justification" class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                                <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Why this approach works:</h4>
                                <p id="justificationText" class="text-sm text-gray-600 dark:text-gray-300"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 dark:bg-gray-800 px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-between">
                        <button id="prevBtn" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Previous
                        </button>
                        <button id="nextBtn" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
                            Next
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Vocabulary Section -->
                <div id="vocabularySection" class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden mb-8 hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Key Vocabulary</h2>
                        <div id="vocabularyList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                            <!-- Vocabulary items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme and font size functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            moonIcon.classList.toggle('hidden', savedTheme !== 'dark');
            sunIcon.classList.toggle('hidden', savedTheme === 'dark');
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                moonIcon.classList.toggle('hidden', !isDark);
                sunIcon.classList.toggle('hidden', isDark);
            });
            
            // Font size controls
            const fontSizeDecrease = document.getElementById('fontSizeDecrease');
            const fontSizeReset = document.getElementById('fontSizeReset');
            const fontSizeIncrease = document.getElementById('fontSizeIncrease');
            const html = document.documentElement;
            
            // Load saved font size or use default
            let currentFontSize = parseInt(localStorage.getItem('fontSize')) || 100;
            html.style.fontSize = `${currentFontSize}%`;
            
            fontSizeDecrease.addEventListener('click', () => {
                if (currentFontSize > 80) {
                    currentFontSize -= 10;
                    updateFontSize();
                }
            });
            
            fontSizeReset.addEventListener('click', () => {
                currentFontSize = 100;
                updateFontSize();
            });
            
            fontSizeIncrease.addEventListener('click', () => {
                if (currentFontSize < 150) {
                    currentFontSize += 10;
                    updateFontSize();
                }
            });
            
            function updateFontSize() {
                html.style.fontSize = `${currentFontSize}%`;
                localStorage.setItem('fontSize', currentFontSize);
            }
            
            // Load lesson data from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const lessonNumber = urlParams.get('lesson') || '1';
            
            // Load the lesson data
            loadLesson(lessonNumber);
        });
        
        let currentTurn = 0;
        let totalTurns = 0;
        let lessonData = null;
        
        // Load lesson data from JSON file
        async function loadLesson(lessonNumber) {
            try {
                const response = await fetch(`Lesson Data/lesson${lessonNumber}.json`);
                if (!response.ok) throw new Error('Lesson not found');
                
                lessonData = await response.json();
                totalTurns = lessonData.lesson_details.turns.length;
                
                // Update the start screen
                document.getElementById('lessonTitle').textContent = 
                    lessonData.lesson_details.lesson_title.replace(/\*\*/g, '');
                document.getElementById('lessonObjective').textContent = 
                    lessonData.lesson_details.objective;
                
                // Set up event listeners
                document.getElementById('startLessonBtn').addEventListener('click', startLesson);
                document.getElementById('nextBtn').addEventListener('click', nextTurn);
                document.getElementById('prevBtn').addEventListener('click', prevTurn);
                
            } catch (error) {
                console.error('Error loading lesson:', error);
                document.getElementById('lessonTitle').textContent = 'Lesson Not Found';
                document.getElementById('lessonObjective').textContent = 
                    'The requested lesson could not be loaded. Please check the URL and try again.';
                document.getElementById('startLessonBtn').disabled = true;
            }
        }
        
        function startLesson() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('lessonContent').classList.remove('hidden');
            currentTurn = 0;
            showTurn(0);
        }
        
        function showTurn(turnIndex) {
            if (!lessonData || turnIndex < 0 || turnIndex >= totalTurns) return;
            
            currentTurn = turnIndex;
            const turn = lessonData.lesson_details.turns[turnIndex];
            
            // Update UI
            document.getElementById('turnCounter').textContent = `Turn ${turnIndex + 1} of ${totalTurns}`;
            document.getElementById('sectionBadge').textContent = turn.section;
            document.getElementById('turnContent').innerHTML = 
                `<p class="whitespace-pre-line">${turn.teacher_dialogue.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`;
            
            // Update justification
            document.getElementById('justificationText').textContent = turn.justification;
            
            // Update thinking method tags
            const methodTags = document.getElementById('methodTags');
            methodTags.innerHTML = '';
            
            // Add thinking method tags if they exist
            if (turn.thinking_methods && turn.thinking_methods.length > 0) {
                turn.thinking_methods.forEach(method => {
                    const tag = document.createElement('span');
                    tag.className = 'px-2 py-1 text-xs font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200 rounded-full';
                    tag.textContent = method;
                    methodTags.appendChild(tag);
                });
            }
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = turnIndex === 0;
            document.getElementById('nextBtn').textContent = turnIndex === totalTurns - 1 ? 'Finish' : 'Next';
            
            // Show vocabulary section if it's the last turn
            if (turnIndex === totalTurns - 1) {
                showVocabulary();
            } else {
                document.getElementById('vocabularySection').classList.add('hidden');
            }
        }
        
        function showVocabulary() {
            const vocabularySection = document.getElementById('vocabularySection');
            const vocabularyList = document.getElementById('vocabularyList');
            
            if (!lessonData.lesson_details.key_vocabulary || lessonData.lesson_details.key_vocabulary.length === 0) {
                vocabularySection.classList.add('hidden');
                return;
            }
            
            // Clear previous vocabulary
            vocabularyList.innerHTML = '';
            
            // Add vocabulary items
            lessonData.lesson_details.key_vocabulary.forEach(item => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg';
                vocabItem.innerHTML = `
                    <div class="font-medium text-gray-900 dark:text-white">${item.word}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">${item.meaning}</div>
                `;
                vocabularyList.appendChild(vocabItem);
            });
            
            vocabularySection.classList.remove('hidden');
        }
        
        function nextTurn() {
            if (currentTurn < totalTurns - 1) {
                showTurn(currentTurn + 1);
            } else {
                // Lesson complete
                document.getElementById('lessonContent').innerHTML = `
                    <div class="text-center py-16">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/30">
                            <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h2 class="mt-3 text-2xl font-bold text-gray-900 dark:text-white">Lesson Complete!</h2>
                        <p class="mt-2 text-gray-600 dark:text-gray-300">You've completed this lesson. Great job!</p>
                        <div class="mt-8">
                            <a href="course.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Back to Course
                            </a>
                            <button id="restartLessonBtn" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
                                Review Again
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('restartLessonBtn').addEventListener('click', startLesson);
            }
        }
        
        function prevTurn() {
            if (currentTurn > 0) {
                showTurn(currentTurn - 1);
            }
        }
    </script>
</body>
</html>
